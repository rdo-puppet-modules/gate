---
- defaults:
    name: global
    disabled: false
    logrotate:
        daysToKeep: 30
        numToKeep: 50
        artifactDaysToKeep: 30
        artifactNumToKeep: 50
    node: openstack-puppet-ci-slave01
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup

- scm:
    name: opm-gate
    scm:
        - git:
            basedir: gate
            url: https://github.com/rdo-puppet-modules/gate.git
            skip-tag: true

- scm:
    name: gitnetics
    scm:
        - git:
            basedir: gitnetics
            url: https://github.com/gabrielecerami/gitnetics.git
            skip-tag: true
            branches:
                - master

- scm:
    name: khaleesi
    scm:
        - git:
            refspec: +refs/changes/*:refs/remotes/origin/changes/*
            url: https://github.com/redhat-openstack/khaleesi.git
            branches:
                    - changes/59/232059/144
            basedir: khaleesi
            skip-tag: true

- scm:
    name: khaleesi-settings
    scm:
        - git:
            url: https://github.com/redhat-openstack/khaleesi-settings.git
            basedir: khaleesi-settings
            skip-tag: true

- trigger:
    name: daily-once
    triggers:
        - timed: '@daily'

- trigger:
    name: upstream-gerrit-merge-event
    triggers:
        - gerrit:
            server-name: Openstack_rdo-ci-service
            silent: true
            trigger-on:
                - change-merged-event
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: openstack/puppet-*
                  branches:
                      - branch-compare-type: 'ANT'
                        branch-pattern: 'master'
                  skip-vote:
                      successful: true
                      failed: true
                      unstable: true
                      notbuilt: true
                - project-compare-type: 'ANT'
                  project-pattern: stackforge/puppet-*
                  branches:
                      - branch-compare-type: 'ANT'
                        branch-pattern: 'master'
                  skip-vote:
                      successful: true
                      failed: true
                      unstable: true
                      notbuilt: true

- trigger:
    name: replica-gerrit-recombination-merge-event
    triggers:
        - gerrit:
            server-name: Gerrithub-nonvoting_rdo-ci-service
            silent: true
            trigger-on:
                - change-merged-event
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: 'rdo-puppet-modules/puppet*'
                  branches:
                      - branch-compare-type: 'ANT'
                        branch-pattern: 'recomb-*'
                  skip-vote:
                      successful: true
                      failed: true
                      unstable: true
                      notbuilt: true

- trigger:
    name: replica-gerrit-patches-create-event
    triggers:
        - gerrit:
            server-name: GerritHub_rdo-ci-service
            silent: true
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: true
                    exclude-trivial-rebase: false
                    exclude-no-code-change: true
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: rdo-puppet-modules/puppet*
                  branches:
                      - branch-compare-type: 'ANT'
                        branch-pattern: '*-patches'
                  skip-vote:
                      successful: true
                      failed: true
                      unstable: true
                      notbuilt: true

- trigger:
    name: replica-gerrit-recombination-create-event
    triggers:
        - gerrit:
            server-name: GerritHub_rdo-ci-service
            silent: true
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: false
                    exclude-trivial-rebase: false
                    exclude-no-code-change: false
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: rdo-puppet-modules/puppet*
                  branches:
                      - branch-compare-type: 'ANT'
                        branch-pattern: 'recomb-*'
                  skip-vote:
                      successful: true
                      failed: true
                      unstable: true
                      notbuilt: true

- trigger:
    name: replica-gerrit-recombination-vote-event
    triggers:
        - gerrit:
            server-name: Gerrithub-nonvoting_rdo-ci-service
            silent: true
            trigger-on:
                - comment-added-event:
                    approval-category: 'Code-Review'
                    approval-value: 2
                - comment-added-event:
                    approval-category: 'Verified'
                    approval-value: 1
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: rdo-puppet-modules/puppet*
                  branches:
                      - branch-compare-type: 'ANT'
                        branch-pattern: 'recomb-original-*'
                      - branch-compare-type: 'ANT'
                        branch-pattern: 'recomb-patches-*'
                  skip-vote:
                      successful: true
                      failed: true
                      unstable: true
                      notbuilt: true

- publisher:
    name: archive-results
    publishers:
      - archive:
          artifacts: '*_test-results.tar.gz'
